{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>Add Profile Picture</h1>
<div class="container">
  <form class="profile-image-form" method="POST" enctype='multipart/form-data'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="save btn btn-primary">Add Picture</button>
    {% endbuttons %}
  </form>
</div>
{% endblock %}
