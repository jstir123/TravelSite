<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Tracker</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'css/master.css' %}">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

  </head>

  <body>

    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" id="main-nav">
      <a class="navbar-brand" href="{% url 'map_locations:home' %}">Trip Tracker</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          {% if user.is_authenticated %}
            <li id="home" class="nav-item"><a class="nav-link" href="{% url 'map_locations:home' %}">Home</a></li>
            <li id="mytrips" class="nav-item"><a class="nav-link" href="{% url 'map_locations:mytrips' %}">My Trips</a></li>
            <li id="users" class="nav-item"><a class="nav-link" href="{% url 'accounts:user_list' %}">Users</a></li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item nav-right"><a class="nav-link">Welcome, {{request.user.first_name}}</a></li>
            <li class="nav-item nav-right"><a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a></li>
          </ul>
          {% else %}
            <li id="login" class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Login</a></li>
            <li id="sign-up" class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Up</a></li>
          </ul>
          {% endif %}
      </div>
    </nav>

    <div class="block-content">
      {% block content %}
      {% endblock %}
    </div>

  </body>
</html>
